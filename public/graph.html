<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style1.css">
</head>

<body>
  <div style='padding: 5px;'  class="container-fluid">
    <button type="button" class="btn btn-warning btn-lg" onclick="location.href='http://localhost:3000'">
      <svg class="bi bi-arrow-90deg-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6.104 2.396a.5.5 0 010 .708L3.457 5.75l2.647 2.646a.5.5 0 11-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M2.75 5.75a.5.5 0 01.5-.5h6.5a2.5 2.5 0 012.5 2.5v5.5a.5.5 0 01-1 0v-5.5a1.5 1.5 0 00-1.5-1.5h-6.5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
  
  <link rel="stylesheet" href="./style.css">
  <canvas id="confirmed"></canvas>
  <canvas id="rate"></canvas>
  <p>
    Percent of new cases in comparison to previous day. Note: these numbers are a total of positive reported cases, so they may be affected by rate of testing and results.
  </p>
  <canvas id="recovery"></canvas>
  <p style="float: right"><a href="https://github.com/pomber/covid19">Data Source available here</a></p>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
